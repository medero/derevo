<!doctype html>
<meta charset=utf-8>
<body>
    <link rel=stylesheet href=css/tree.css>
    <div id="wrap">
        <div id="inner-canvas">
        </div>
    </div>

    <form action="" method="POST" id="enter-person">
        <label for="name-person">Name:</label>
        <input type="text" id="name-person">
        <select id="add">
            <option value="brother">brother</option>
            <option value="sister">sister</option>
            <option disabled value="parents">add parents</option>
            <option value="father">add father</option>
            <option disabled value="mother">add mother</option>
            <option disabled value="child">add child</option>
        </select>
        <input type="submit" value="go">
    </form>

    <section id="rules">
        <ol>
            <li>Max of 1 partner per person.</li>
        </ol>
    </section>

    <script src="js/vendor/jquery-1.11.3.min.js"></script>
    <script src="js/vendor/handlebars-v4.0.5.js"></script>
    <script src="js/vendor/d3.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/graph.js"></script>
</body>
